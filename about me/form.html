<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <form class ="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4"class="form-label">Email</label>

            <option>Centre</option>
            <option>Littoral</option>

    <div class="col-md-2">

    </div>
    <div class="col-12">
        <div class="form-check">
            <label class="form-check-lable" for="gridCheck">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            Check me out
            </label>
        </div>

    <div class="col-12">
